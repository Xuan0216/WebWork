<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>日本列车的时刻表应用版面布局</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="g-index">
        <div class="g-hd g-bo">
            <div class="m-nav m1">
                <div class="m-way center">经路1</div>
                <div class="m-mor center">早</div>
            </div>
            <div class="m-dt m1">
                <div class="m-beg m2 red">08:43発 → 09:43着</div>
                <div class="m-tot m2">総額</div>
                <div class="m-mon m2 red">6,560円</div>
                <div class="m-tim m2">所要时间</div>
                <div class="m-min m2 red">1時間0分</div>
                <div class="m-tak m2">乘车时间 54分</div>
                <div class="m-chg m2">乗换</div>
                <div class="m-one m2 red">1回</div>
                <div class="m-dis m2">距离 190.4km</div>
            </div>
            <div class="m-ic m1">
                <div style="width: 570px"></div>
                <div class="icon-printer icon"></div>
                <div class="m-ic-word">打印</div>
                <div class="icon-file icon"></div>
                <div class="m-ic-word">详单</div>
            </div>
        </div>
        <div class="g-tl g-bo">
            <div class="m-chn center">经路</div>
            <div class="m-pos center">乘车位置</div>
            <div class="m-fee center">费用</div>
            <div class="m-spe center">指定席/费用</div>
            <div class="m-dit center">距离</div>
        </div>
        <div class="g-info g-bo">
            <div class="m-plc m3">
                <div class="m-space m3"></div>
                <div class="icon-cloud icon"></div>
                <div class="icon-rectangle icon"></div>
                <div class="m-name m3">名古屋</div>
            </div>
            <div class="m-sta m3">17番線発</div>
            <div><a href="">时刻表</a></div>
            <div><a href="">车站图</a></div>
            <div><a href="">线路图</a></div>
            <div><a href="">地图</a></div>
        </div>
        <div class="g-mn g-bo">
            <div class="m-wait center">
                <div class="m-wait-time">
                    <div style="width: 100%" class="center"><b>08:43-09:33</b></div>
                    <div style="width: 100%" class="center">50分</div>
                </div>
                <div class="line center">
                    <div style="width: 3px">
                        <hr size="30">
                    </div>
                </div>
                <div class="icon-bus1 icon"></div>
                <div class="new" style="color: blue;">新</div>
                <div class="m-wait-pos"><u>のぞみ203号（新大阪行）</u></div>
            </div>
            <div class="m-blk"></div>
            <div class="m-mny center"><b>3,350円</b></div>
            <div class="m-spl center">
                <div style="width: 100%" class="center">指定席</div>
                <div style="width: 100%" class="center">3,210円</div>
            </div>
            <div class="m-km center">186.6km</div>
        </div>
        <div class="g-info g-bo">
            <div class="m-plc m3">
                <div class="m-space m3 center" style="width: 85px;text-indent: 4px;">(6分)</div>
                <div class="icon-frame icon"></div>
                <div class="m-name m3">新大阪</div>
            </div>
            <div class="m-sta m3">
                <div style="width: 100%">23番線着</div>
                <div style="width: 100%">16番線発</div>
            </div>
            <div><a href="">时刻表</a></div>
            <div><a href="">车站图</a></div>
            <div><a href="">线路图</a></div>
            <div><a href="">地图</a></div>
        </div>
        <div class="g-mn g-bo">
            <div class="m-wait center">
                <div class="m-wait-time">
                    <div style="width: 100%" class="center"><b>09:39-09:43</b></div>
                    <div style="width: 100%" class="center">4分</div>
                </div>
                <div class="line center">
                    <div style="width: 3px">
                        <hr size="30">
                    </div>
                </div>
                <div class="icon-bus2 icon"></div>
                <div class="new" style="color: green;">JR</div>
                <div class="m-wait-pos">JR京都線新快速（姬路行）</div>
            </div>
            <div class="m-blk"></div>
            <div class="m-mny center"><b>↓</b></div>
            <div class="m-spl center">
                <div></div>
                <div></div>
            </div>
            <div class="m-km center">3.8km</div>
        </div>
        <div class="g-info g-bo">
            <div class="m-plc m3">
                <div class="m-space m3"></div>
                <div class="icon-cloud icon"></div>
                <div class="icon-rectangle icon"></div>
                <div class="m-name m3">大阪</div>
            </div>
            <div class="m-sta m3">5番線発</div>
            <div><a href=""></a></div>
            <div><a href="">车站图</a></div>
            <div><a href="">线路图</a></div>
            <div><a href="">地图</a></div>
        </div>
    </div>
</body>

</html>
